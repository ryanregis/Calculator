<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--* MathJS Library CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"
        integrity="sha512-+lwWRCGAWhCLRPruF7ruYxRlMQuRD1H9C/Pc/HYcuxachoLufBO7OU66bfFnVsFaHQj3S/CunEimw8alVvkl+Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--* Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/main.css">
    <title>RyGe Calculator</title>
</head>

<body class="container-fluid p-0 d-flex flex-column align-items-center justify-content-center">
    <h1 class="h-title my-3 mt-5">Online e-Calculator</h1>

    <div id="calculator" class="calc-container my-5">
        <header>
            <span id="headerTitle" class="header-title">RyGe</span><br>
            <span id="headerSub" class="header-sub"></span>

            <button id="toggle" class="mode-button">
                <span id="modeTitle" class="mode-name">Simple</span>
            </button>
        </header>
        <div class="screen">
            <div id="topScreen" class="top-screen"></div>
            <div id="bottomScreen" class="bottom-screen"></div>
        </div>
        <div class="buttons">
            <div class="buttons-set-1">
                <button class="btn-input">7</button>
                <button class="btn-input">8</button>
                <button class="btn-input">9</button>
                <button class="btn-input">4</button>
                <button class="btn-input">5</button>
                <button class="btn-input">6</button>
                <button class="btn-input">1</button>
                <button class="btn-input">2</button>
                <button class="btn-input">3</button>
                <button class="btn-input">.</button>
                <button class="btn-input">0</button>
                <button class="btn-input">%</button>
            </div>
            <div class="buttons-set-2">
                <button class="btn-sci" id="shift">SHIFT</button>
                <button class="btn-sci" id="nroot">x<sup>&#9634</sup></button>
                <button class="btn-sci" id="angleType">Deg</button>
                <button class="btn-sci" id="sin">sin</button>
                <button class="btn-sci" id="cos">cos</button>
                <button class="btn-sci" id="tan">tan</button>
                <button class="btn-sci">(</button>
                <button class="btn-sci">)</button>
                <button class="btn-sci" id="log">log</button>
                <button class="btn-sci" id="ln">ln</button>
            </div>
            <div class="buttons-set-3">
                <button class="btn-operator btn-operator-green">DEL</button>
                <button class="btn-operator btn-operator-green">AC</button>
                <button class="btn-operator">*</button>
                <button class="btn-operator">/</button>
                <button class="btn-operator">+</button>
                <button class="btn-operator">-</button>
                <button id="equals" class="btn-operator">=</button>
            </div>
        </div>

    </div>
    <footer class="fs-5 bg-dark text-white w-100 text-center fixed-bottom py-1 mt-2">Created by Ryan Gerome Regis
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- JS File -->
    <script src="./index.js"></script>
</body>

</html>
